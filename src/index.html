<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <script src="./App.js" defer></script>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <main>
        <form>
            <label>
                Nome: 
                <input type="text" id="formFirstName" placeholder="Insira seu Nome">
            </label>
            <label>
                Sobrenome: 
                <input type="text" id="formLastName" placeholder="Insira seu Sobrenome">
            </label>
            <label>
                Peso: 
                <input type="number" id="formWeight" placeholder="Insira seu Peso">
            </label>
            <label>
                Altura: 
                <input type="number" id="formHeight" placeholder="Insira sua Altura">
            </label>
            <button type="button" id="formSubmit">Enviar</button>
        </form>
        <div id="results"></div>
    </main>
    <Footer>
        <p>
            Curso de JavaScript e TypeScript do básico ao avançado 2022
        </p>
    </Footer>
</body>
</html>
